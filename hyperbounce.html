<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Pong Roguelike - HyperBounce</title>
    <link rel="stylesheet" href="hyper.css">
</head>
<body>
    <div class="game-container">
        <h1>Baseball Pong Roguelike</h1>
        <div id="info">
            <div class="info-item">
                <span class="label">Level:</span>
                <span id="level">1</span>
            </div>
            <div class="info-item">
                <span class="label">Dash:</span>
                <span id="dashStatus">Ready</span>
            </div>
            <div class="info-item">
                <span class="label">Multiplier:</span>
                <span id="multiplier">x1</span>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="controls">
            <p>üéÆ Controls: Arrow Keys ‚Üê ‚Üí | Dash: SPACE</p>
            <p id="gameOverText" style="display: none;">GAME OVER! Press ENTER to restart</p>
        </div>
    </div>
    <script src="scripthyper.js"></script>
</body>
</html>
